<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>创建话题</title>
    <link rel="stylesheet" href="../../css/teacher/content.css">
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
            <a href="/TeacherHomePage"><img src="../../Img/home.png">首页 </a>
            <img src="../../Img/help.png">帮助
            <a href="/WechatLoginPage"><img src="../../Img/exit.png">退出</a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">讨论课</div>
                    <div class="returnButton" onclick="window.location.href='/TeacherSeminarInfo'" style="cursor:pointer">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName">题   目 :</label>
                          <input type="text"  id="topicName" class="bigInput">
                        </div>
                        <div class="item" style="height:40%;">
                          <label class="itemName">说   明 :</label>
                          <textarea class="textStyle" id="description"></textarea>
                        </div>
                        <br/>
                        <div class="item">
                          <label class="itemName">组数限制: </label>
                          <input type="text"  id="groupLimit" class="middleInput">
                        </div>
                        <div class="item">
                          <label class="itemName">组内人数上限: </label>
                          <input type="text"  id="groupMemberLimit" class="middleInput">
                        </div>
                        <div class="item">
                          <button class="submit" onclick="createTopic()" style="cursor:pointer">提 交</button>
                          <button class="reset" onclick="reset()" style="cursor:pointer">重 置</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
     <script src="../../../../../../webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../js/teacher/TeacherCreateTopic.js"></script>
</body>
</html>
