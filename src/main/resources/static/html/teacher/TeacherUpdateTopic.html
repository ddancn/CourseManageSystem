<html>

    <link rel="stylesheet" href="../../css/teacher/content.css">

<body>
    
        <div class="top">

            课堂管理系统
          </div>
          <div class="icon">
            <a href="/TeacherHomePage"><img src="../../Img/home.png">首页 </a>
            <img src="../../Img/help.png">帮助
            <a href="/WechatLoginPage"><img src="../../Img/exit.png">退出</a>

          <div class="clear"></div>
        </div>
        <div class="body">

                <div class="line"></div>

                          <label class="itemName">组内人数上限: </label>
                         
                        </div>

                          <button class="submit" onclick="submit()">提 交</button>
                          <button class="reset" onclick="reload()">重 置</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
