<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
	<meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>查看讨论课（随机）</title>
    <link href="../../css/teacher/content.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
           <a href="/TeacherHomePage"><img src="../../Img/home.png">首页 </a>
        <a href="###"><img src="../../Img/help.png">帮助 </a>
        <a href="/WechatLoginPage"><img src="../../Img/exit.png">退出 </a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName"></div>
                <div class="line"></div>
             
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">讨论课1</div>
                    <div class="returnButton" style='cursor:pointer' onclick="back()">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                    
						<div class="item">
                          <label class="itemName">讨论课名称：</label>
						  <label class="itemName" id="name"></label><br/>
                          <label class="itemName">讨论课说明：</label>
						  <label class="itemName" id="description"></label><br/>
						  <label class="itemName">分组方式：</label>
						  <label class="itemName" id="groupingMethod"></label><br/>
						  <label class="itemName">开始时间：</label>
						  <label class="itemName" id="startTime"></label><br/>
						  <label class="itemName">结束时间：</label>
						  <label class="itemName" id="endTime"></label><br/>
                          <button class="leftButton" onclick="score()">评分</button>
                          <button class="middleButton" onclick="modifySeminar()" style='cursor:pointer'>修改</button>
               <button class="rightButton" onclick="deleteSeminar()" style='cursor:pointer'>删除讨论课</button>
					</div>
					
                </div>
                </div>
				 <div class="block">
                   
					<div class="seminarInfo">
                    <div class="title" >话题</div>
                    <div class="line"></div>
                   <div class="topicBlockBody">
                    <div class="topicBlock">
                <img class="addImg" src="../../Img/smalladd.png" alt="添加" onclick="addTopic()" style='cursor:pointer'>
            	   </div>
                   </div>
                   
                   </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
		<script src="../../js/teacher/TeacherSeminarInfo.js"></script>

</html>
