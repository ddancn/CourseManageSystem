<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>班级信息</title>
   <link rel="stylesheet" href="../../css/teacher/content.css">
 
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
           <a href="/TeacherHomePage"><img src="../../Img/home.png">首页 </a>

		<a href="/WechatLoginPage"><img src="../../Img/exit.png">退出 </a>
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName" id="courseName">OOAD</div>
                <div class="line"></div>
                <div class="courseIntroduction" id="courseIntroduction">ooad is xxx</div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title" id="className">XXXX</div>
                    <div class="returnButton" onclick="goback()">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName">班级名称:</label>
                          <label class="itemName" id="name">周三1-2节</label>
                        </div>
                        <div class="item">
                          <label class="itemName">上课地点:</label>
                          <label class="itemName" id="address">海韵212</label>
                        </div>
                        <div class="item">
                          <label class="itemName">上课时间:</label>
                          <label class="itemName" id="time">单周周一12节 </label>
                          <label class="itemName"> 周三12节</label>
                        </div>
                        <div class="item">
                          <label class="itemName">评分规则:</label>
                          <label class="itemName">讨论课分数占比</label>
                          <label class="itemName" id="presentation">60% </label>
                          <label class="itemName"> 报告分数占比</label>
                          <label class="itemName" id="report">40%</label>
                        </div>
                        <div class="item" style="margin-left: 25%">
                          <label class="smallItemName">5分占比</label>
                          <label class="itemName" name="seminarGrade" id="agrade">30%</label>
                          <label class="smallItemName">4分占比</label>
                           <label class="itemName" name="seminarGrade" id="bgrade">40%</label>
                          <label class="smallItemName">3分占比</label>
                           <label class="itemName" name="seminarGrade" id="cgrade">30%</label>
                        </div>
                
                        <div class="item">
                          <label class="itemName">学生名单:</label>
                          <button class="selectFile" onclick="downloadfile()">下载文件</button>
                        </div>
                        <div class="item">
                        <button class="reset" onclick="deleteclass()">删除班级</button>
                          <button class="reset" onclick="window.location.href='/TeacherUpdateClass'">修改班级</button>
                          
                          <div class="clear"></div>
                        </div>
                        <div class="item">
                          <div class="clear"></div>
                        </div>
                      
                        
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
        
        <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
