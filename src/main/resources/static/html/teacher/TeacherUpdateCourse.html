<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>修改课程</title>
<link href="../../css/teacher/TeacherCreateCoursePage.css"
    rel="stylesheet" type="text/css" />

</head>
<body>
    <div class="top">
        <div class="font">课堂管理系统</div>
        <div class="icon">
            <a href="/TeacherHomePage"><img src="../../Img/home.png">首页 </a>
            <img src="../../Img/help.png">帮助
            <a href="/WechatLoginPage"><img src="../../Img/exit.png">退出</a>
        </div>
        <div class="clear"></div>
    </div>
    <div class="body">
        <div class="navigation">
            <div class="title">OOAD</div>
            <div class="line"></div>
            <div>  OOAD is xxx</div>
        </div>
        <div class="content">
        <div class="block">
            <div class="title">修改课程信息 </div>
            <hr class="line" />

            <br />
            <div class="form">
                <form class="itemName">
                    课程名称*：<input type="text" id="coursename" /> <br /> <br />
                    开始时间*：<input type="date" id="begintime" /> 结束时间*：<input
                        type="date" id="endtime" /><br /> <br /> 课程介绍：<br />
                    <textarea id="courseinfo" cols="80" rows="5"></textarea>
                    <br /> 评分规则*： <br />

                    <div class="scorerule">
                        <p>
                            讨论课分数占比:<input type="text" id="seminarGrade">
                            报告分数占比：<input type="text" id="reportGrade">
                        </p>

                        <p>
                            五分占比:<input type="text" id="seminarGrade5">
                            四分占比：<input type="text" id="seminarGrade4">
                            三分占比：<input type="text"  id="seminarGrade3">
                        </p>
                    </div>


                    <br />
                    </form>
                    <div class="buttons">

                        <button class="button" onclick="updateCourse()" style="cursor:pointer">提交</button>
                        <button class="button" onclick="reset()" style="cursor:pointer">重置</button>

                    </div>

            </div>
        </div>
        </div>

    </div>


    <div class="clear"></div>
    <!-- jQuery Js -->
    <script src="../../../../../../webjars/jquery/3.2.1/jquery.min.js"></script>
    <script src="../../js/teacher/TeacherUpdateCourse.js"></script>
</body>
</html>
