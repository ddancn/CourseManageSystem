<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>查看话题</title>
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="../../css/teacher/content.css">
  
</head>
<body>
    
        <div class="top">
          <div class="font">
            课堂管理系统
          </div>
          <div class="icon">
            <img src="../../Img/home.png">首页
            <img src="../../Img/help.png">帮助
            <img src="../../Img/exit.png">退出
          </div>
          <div class="clear"></div>
        </div>
        <div class="body">
            <div class="navigation">
                <div class="courseName"></div>
                <div class="line"></div>
               
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">查看话题</div>
                    <div class="returnButton">返回上一页</div>
                    <div class="line"></div>
                    <div class="itemBody">
                      
                        <div class="item">
                          <label class="itemName">题   目 :</label>
                          <label class="itemName" id="name"></label>
                        </div>
                        <div class="item" style="height:40%;">
                          <label class="itemName">说   明 :</label>
                           <label class="itemName" id="description"></label>
                        </div>
                        <div class="item">
                          <label class="itemName">组数限制: </label>
                          <label class="itemName" id="groupLimit"></label>
                        </div>
                        <div class="item">
                          <label class="itemName">组内人数上限: </label>
                         <label class="itemName" id="groupMemberLimit"></label>
                        </div>
                        <div class="item">
                         <label class="itemName">已选小组: </label>
                        <label class="itemName" id="groupLeft"></label>
                        </div>
                       
                    </div>
                        <div class="item">
                          <button class="submit" onclick="updateTopic()">修 改</button>
                          <button class="reset" onclick="deleteTopic()">删除话题</button>
                          <div class="clear"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
</body>
<script type="text/javascript" charset="utf8" src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.2.min.js"></script>
		<script src="../../js/teacher/TeacherTopicCheck.js"></script>

</html>
