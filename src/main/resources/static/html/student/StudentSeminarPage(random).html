<!DOCTYPE html>
<html>

        <div class="top">

            课堂管理系统

          <div class="clear"></div>

        <div class="body">
            <div class="navigation">
                <div class="courseName"></div>
                <div class="line"></div>
            </div>
            <div class="content">
                <div class="block">
                    <div class="title">讨论课1</div>
                     <button class="returnButton" style='cursor:pointer'> <a href="StudentCourseInformation.html"> 返回上一页</a></button>
                    <div class="line"></div>
                    <div class="itemBody">
                        <div class="item">
                          <label class="itemName" id="name"></label>
						  <div class="line"></div>
                        </div>
						<div class="item">
                          <label class="itemName">分组方式：</label>
						  <label class="itemName" id="groupingMethod"></label><br/>

						  <label class="itemName" id="startTime"></label><br/>

						  <div class="line"></div>
						</div>

						  <label class="itemName" id="topic"></label><br/>

						  <label class="itemName" id="id"></label><br/>
                          <label class="itemName">组长：</label>
						  <label class="itemName" id="leader"></label><br/>
                          <label class="itemName">组员：</label>
						  <label class="itemName" id="members"></label><br/>

					</div>

                    <div class="line"></div>
					<div class="blockBody">
                       
					</div>
                    <div class="item">
                        <input type='file'>
				    </div>
					<div class="item">
                        <button class="viewscorebutton" onclick="viewGrade()" style='cursor:pointer'>查看分数</button>
                        <div class="clear"></div>
                    </div>
                </div>
            </div>
            <div class="clear"></div>
        </div>
