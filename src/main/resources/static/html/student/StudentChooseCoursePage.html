<!DOCTYPE html>
<html>
<head lang="en">
<meta charset="UTF-8">
<title>选择课程</title>
<link href="../../css/student/StudentChooseCoursePage.css"
	rel="stylesheet" type="text/css" />

</head>
<body>
	<div class="top">
		<div class="font">课堂管理系统</div>
		<div class="icon">
			<a href="/StudentCourseHome"><img src="../../Img/home.png">首页</a>
			<a href="###"><img src="../../Img/help.png">帮助</a> 
			<a href="WechatLoginPage"><img src="../../Img/exit.png">退出</a>
		</div>
		<div class="clear"></div>
	</div>
	<div class="body">
		<div class="navigation">
			<div class="title">导航</div>
			<div class="line"></div>
			<div class="courseIntroduction">
				<a class="guidefont" href="/StudentHomePage">基本信息</a> <a
					class="guidefont" href="/StudentCourseHome">课程信息</a> <a
					class="guidefont" href="/StudentChooseCoursePage">选择课程</a>
			</div>
		</div>
		<div class="content">
			<div class="title">选择课程</div>
			<hr class="line" />

			<div class="checkcourse">
				<form class="itemName">
					<p>
						任课教师：<input type="text" name="teacher" id="teacher">
					</p>

					<p>
						课程名称：<input type="text" name="course" id="course">
						<button onclick="return getALLClass()">查询</button>
					</p>

				</form>
			</div>
			<div id="classlist">
				<div class="main_box_right_content">
					<h3 class="classtitle">
						J2EE
						<button>选课</button>
					</h3>
					<hr />
					<div class="classinfo">

						<table class="table">
							<tr>
								<td class="tabletext">班级数：1</td>
								<td class="tabletext">学生人数：60</td>
							</tr>
							<tr>
								<td class="tabletext">开始时间：XXXX</td>
								<td class="tabletext">结束时间:XXXX</td>
							</tr>
						</table>
					</div>
				</div>
			</div>
		</div>


		<div class="clear"></div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
	<script src="../../js/student/StudentChooseCourse.js"></script>
</body>
</html>
